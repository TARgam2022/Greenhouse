<div style="padding: 2%;">
    <div class="row row-cols-1 row-cols-md-2">

    <!-- temp -->

    <div class="col mb-4">
        <div class="card" style="height: 370px;">
          <div class="card-body">
            <div class="row g-0">
                <div class="col">
                  <img src="../assets/termometro.svg" alt="" style="width: 300px;">
              </div>
              <div class="col" style="padding: 10%;">
                        <h1><b>Temperature</b></h1>
                 <br>
                 <h2 id="tempT" style="text-align: center;">{{data.temp}}</h2>
                 <input [(ngModel)]="minT" type="number" id="humd" name="humd" min="0" max="50" value="25" style="width: 75px;">
                 <p>Min temp</p>
                 <input [(ngModel)]="maxT" type="number" id="humd" name="humd" min="0" max="50" value="25" style="width: 75px;">
                    <p>Max temp</p>
                  </div>

                  
              </div>
              
          </div>
    </div>
      </div>
     <!-- humd -->
      <div class="col mb-4">
        <div class="card" style="height: 370px;">
          <div class="card-body">
            <div class="row g-0">
                <div class="col">
                  <img src="../assets/drop.svg" alt="" style="width: 300px;">
              </div>
              <div class="col" style="padding: 10%;">
                        <h1><b>Humidity</b></h1>
                 <br>
                 <h2 [ngStyle]="{'color': humdT ? 'red': 'black'}"  style="text-align: center;">{{data.humi}}(%)</h2>
                 <input [(ngModel)]="minH" type="number" id="humd" name="humd" min="0" max="50" value="25" style="width: 75px;">
                 <p>Min humd</p>
                 <input [(ngModel)]="maxH" type="number" id="humd" name="humd" min="0" max="50" value="25" style="width: 75px;">
                    <p>Max humd</p></div>
              </div>
              
          </div>
    </div>
      </div>

     <!-- Bright -->

     <div class="col mb-4">
        <div class="card" style="height: 370px;">
          <div class="card-body">
            <div class="row g-0">
                <div class="col">
                  <img src="../assets/sun.svg" alt="" style="width: 300px;">
              </div>
              <div class="col" style="padding: 10%;">
                        <h1><b>Brightness</b></h1>
                 <br>
                 <h2 style="text-align: center;">{{data.bright}}(%)</h2>
</div>
              </div>
            </div>
        </div>
    </div>

    <!-- Soil -->

    <div class="col mb-4">
        <div class="card" style="height: 370px;">
          <div class="card-body">
            <div class="row g-0">
                <div class="col">
                  <img src="../assets/soil.svg" alt="" style="width: 300px;">
              </div>
              <div class="col" style="padding: 10%;">
                        <h1><b>Soil Humidity</b></h1>
                 <br>
                 <h2 [ngStyle]="{'color': soilT ? 'red': 'black'}"  style="text-align: center;">{{data.sHumi_1}}(%)</h2>
                 <input [(ngModel)]="minS" type="number" id="humd" name="humd" min="0" max="50" value="25" style="width: 75px;">
                 <p>Min soil</p>
                 <input [(ngModel)]="maxS" type="number" id="humd" name="humd" min="0" max="50" value="25" style="width: 75px;">
                    <p>Max soil</p></div>
              </div>
            </div>
        </div>
    </div>

  </div>
</div>
